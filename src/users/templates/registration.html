{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class="half" style="margin: 4%">
    <div class="bg order-1 order-md-2"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <img src="{% static 'dices.png' %}" alt="">
                        <h3>Sign Up for <strong>RoleApp</strong></h3>
                    </div>
                    <form action="{% url 'registration' %}" method="post">
                        {% csrf_token %}
                    <div class="form-group first">
                        {{form.username}}
                    </div>
                    <div class="form-group last mb-3">
                        {{form.password1}}
                    </div>
                    <div class="form-group last mb-3">
                        {{form.password2}}
                    </div>
                        <button type="submit" value="Sign Up" class="btn btn-block btn-primary">Sign Up</button>
                        <a href="{% url 'login' %}"
                           role="button"
                           class="btn btn-block btn-light "
                           style="background-color: lightgray; color: black"
                        >Back to Login</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
