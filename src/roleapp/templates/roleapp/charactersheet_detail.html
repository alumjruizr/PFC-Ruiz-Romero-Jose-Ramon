{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<form class="charsheet " action="{% url 'charactersheet-detail-view' charactersheet.id %} " method="post">
    {% csrf_token %}
    <div class="headsection">
        <section class="charname ">
            <label for="name">Character Name</label><input id="name" placeholder={{charactersheet.name}}>
        </section>
        <section class="misc">
            <ul>
                <li>
                    <label for="characterclass">Class</label><input id="characterclass" placeholder="{{charactersheet.characterClass}}"/>
                </li>
                <li>
                    <label for="level">Level</label><input id="level" placeholder="{{charactersheet.actualLevel}}"/>
                </li>
                <li>
                    <label for="user">Player Name</label><input id="user" placeholder="{{charactersheet.user.username}}">
                </li>
                <li>
                    <label for="race">Race</label><input id="race" placeholder="{{charactersheet.race}}"/>
                </li>
                <li>
                    <label for="alignment">Alignment</label><input id="alignment" placeholder="{{charactersheet.alignment}}"/>
                </li>
                <li>
                    <label for="experiencepoints">Experience Points</label><input id="experiencepoints"
                                                                                  placeholder="{{charactersheet.experiencePoints}}"/>
                </li>
            </ul>
        </section>
    </div>
    <main>
        <section>
            <section class="attributes">
                <div class="scores">
                    <ul>
                        <li>
                            <div class="score">
                                <label for="strength">Strength</label><input id="strength"
                                                                                  placeholder="{{charactersheet.strength}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Strengthmod" id="Strengthmod"/>
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="dexterity">Dexterity</label><input id="dexterity"
                                                                                    placeholder="{{charactersheet.dexterity}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Dexteritymod" id="Dexteritymod" />
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="constitution">Constitution</label><input id="constitution"
                                                                                          placeholder="{{charactersheet.constitution}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Constitutionmod"  id="Constitutionmod"/>
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="wisdom">Wisdom</label><input id="wisdom" placeholder="{{charactersheet.wisdom}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Wisdommod" id="Wisdommod"/>
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="intelligence">Intelligence</label><input id="intelligence"
                                                                                          placeholder="{{charactersheet.intelligence}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Intelligencemod" id="Intelligencemod"/>
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="charisma">Charisma</label><input id="charisma"
                                                                                  placeholder="{{charactersheet.charisma}}"/>
                            </div>
                            <div class="modifier">
                                <input name="Charismamod" id="Charismamod"/>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="attr-applications">
                    <div class="inspiration box">
                        <div class="label-container">
                            <label for="inspiration">Inspiration</label>
                        </div>
                        <input id="inspiration" type="checkbox" placeholder="{{charactersheet.isInspired}}"/>
                    </div>
                    <div class="proficiencybonus box">
                        <div class="label-container">
                            <label for="proficiencybonus">Proficiency Bonus</label>
                        </div>
                        <input id="proficiencybonus" placeholder="+0"/>
                    </div>
                    <div class="saves list-section box">
                        <ul>
                            <li>
                                <label for="Strength-save"><a href="#" class="dicethrow">Strength</a></label><input id="Strength-save" placeholder="+0"
                                                                                  type="text"/><input
                                    name="Strength-save-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Dexterity-save"><a href="#" class="dicethrow">Dexterity</a></label><input id="Dexterity-save"
                                                                                    placeholder="+0" type="text"/><input
                                    name="Dexterity-save-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Constitution-save"><a href="#" class="dicethrow">Constitution</a></label><input id="Constitution-save"
                                                                                          placeholder="+0" type="text"/><input
                                    name="Constitution-save-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Wisdom-save"><a href="#" class="dicethrow">Wisdom</a></label><input id="Wisdom-save" placeholder="+0"
                                                                              type="text"/><input
                                    name="Wisdom-save-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Intelligence-save"><a href="#" class="dicethrow">Intelligence</a></label><input id="Intelligence-save"
                                                                                          placeholder="+0" type="text"/><input
                                    name="Intelligence-save-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Charisma-save"><a href="#" class="dicethrow">Charisma</a></label><input id="Charisma-save" placeholder="+0"
                                                                                  type="text"/><input
                                    name="Charisma-save-prof" type="checkbox"/>
                            </li>
                        </ul>
                        <div class="label">
                            Saving Throws
                        </div>
                    </div>
                    <div class="skills list-section box">
                        <ul>
                            <li>
                                <label for="Acrobatics"><a href="#" class="skill">Acrobatics</a> <span>(Dex)</span></label><input
                                    id="Acrobatics" placeholder="+0" type="text"/><input id="Acrobatics-prof"
                                                                                           type="checkbox"/>
                            </li>
                            <li>
                                <label for="Animal Handling"><a href="#" class="skill">Animal Handling</a> <span
                                        class="skill">(Wis)</span></label><input id="Animal Handling" placeholder="+0"
                                                                                 type="text"/><input
                                    id="Animal Handling-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Arcana"><a href="#" class="skill">Arcana</a> <span class="skill">(Int)</span></label><input id="Arcana"
                                                                                                          placeholder="+0"
                                                                                                          type="text"/><input
                                    id="Arcana-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Athletics"><a href="#" class="skill">Athletics</a> <span class="skill">(Str)</span></label><input
                                    id="Athletics" placeholder="+0" type="text"/><input id="Athletics-prof"
                                                                                          type="checkbox"/>
                            </li>
                            <li>
                                <label for="Deception"><a href="#" class="skill">Deception</a> <span class="skill">(Cha)</span></label><input
                                    id="Deception" placeholder="+0" type="text"/><input id="Deception-prof"
                                                                                          type="checkbox"/>
                            </li>
                            <li>
                                <label for="History"><a href="#" class="skill">History</a> <span class="skill">(Int)</span></label><input
                                    id="History" placeholder="+0" type="text"/><input id="History-prof"
                                                                                        type="checkbox"/>
                            </li>
                            <li>
                                <label for="Insight"><a href="#" class="skill">Insight</a> <span class="skill">(Wis)</span></label><input
                                    id="Insight" placeholder="+0" type="text"/><input id="Insight-prof"
                                                                                        type="checkbox"/>
                            </li>
                            <li>
                                <label for="Intimidation"><a href="#" class="skill">Intimidation</a> <span class="skill">(Cha)</span></label><input
                                    id="Intimidation" placeholder="+0" type="text"/><input id="Intimidation-prof"
                                                                                             type="checkbox"/>
                            </li>
                            <li>
                                <label for="Investigation"><a href="#" class="skill">Investigation</a> <span class="skill">(Int)</span></label><input
                                    id="Investigation" placeholder="+0" type="text"/><input id="Investigation-prof"
                                                                                              type="checkbox"/>
                            </li>
                            <li>
                                <label for="Medicine"><a href="#" class="skill">Medicine</a> <span class="skill">(Wis)</span></label><input
                                    id="Medicine" placeholder="+0" type="text"/><input id="Medicine-prof"
                                                                                         type="checkbox"/>
                            </li>
                            <li>
                                <label for="Nature"><a href="#" class="skill">Nature</a> <span class="skill">(Int)</span></label><input id="Nature"
                                                                                                          placeholder="+0"
                                                                                                          type="text"/><input
                                    id="Nature-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Perception"><a href="#" class="skill">Perception</a> <span class="skill">(Wis)</span></label><input
                                    id="Perception" placeholder="+0" type="text"/><input id="Perception-prof"
                                                                                           type="checkbox"/>
                            </li>
                            <li>
                                <label for="Performance"><a href="#" class="skill">Performance</a> <span class="skill">(Cha)</span></label><input
                                    id="Performance" placeholder="+0" type="text"/><input id="Performance-prof"
                                                                                            type="checkbox"/>
                            </li>
                            <li>
                                <label for="Persuasion"><a href="#" class="skill">Persuasion</a> <span class="skill">(Cha)</span></label><input
                                    id="Persuasion" placeholder="+0" type="text"/><input id="Persuasion-prof"
                                                                                           type="checkbox"/>
                            </li>
                            <li>
                                <label for="Religion"><a href="#" class="skill">Religion</a> <span class="skill">(Int)</span></label><input
                                    id="Religion" placeholder="+0" type="text"/><input id="Religion-prof"
                                                                                         type="checkbox"/>
                            </li>
                            <li>
                                <label for="Sleight of Hand"><a href="#" class="skill">Sleight of Hand</a> <span
                                        class="skill">(Dex)</span></label><input id="Sleight of Hand" placeholder="+0"
                                                                                 type="text"/><input
                                    id="Sleight of Hand-prof" type="checkbox"/>
                            </li>
                            <li>
                                <label for="Stealth"><a href="#" class="skill">Stealth</a> <span class="skill">(Dex)</span></label><input
                                    id="Stealth" placeholder="+0" type="text"/><input id="Stealth-prof"
                                                                                        type="checkbox"/>
                            </li>
                            <li>
                                <label for="Survival"><a href="#" class="skill">Survival</a> <span class="skill">(Wis)</span></label><input
                                    id="Survival" placeholder="+0" type="text"/><input id="Survival-prof"
                                                                                         type="checkbox"/>
                            </li>
                        </ul>
                        <div class="label">
                            Skills
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section>
            <section class="combat">
                <div class="armorclass">
                    <div>
                        <label for="ac">Armor Class</label><input id="ac" placeholder="10" type="text"/>
                    </div>
                </div>
                <div class="initiative">
                    <div>
                        <label for="initiative">Initiative</label><input id="initiative" placeholder="+0"
                                                                         type="text"/>
                    </div>
                </div>
                <div class="speed">
                    <div>
                        <label for="speed">Speed</label><input id="speed" placeholder="30" type="text"/>
                    </div>
                </div>
                <div class="hp">
                    <div class="regular">
                        <div class="max">
                            <label for="maxhp">Hit Point Maximum</label><input id="maxhp" placeholder="10"
                                                                               type="text"/>
                        </div>
                        <div class="current">
                            <label for="currenthp">Current Hit Points</label><input id="currenthp" type="text" placeholder="{{charactersheet.currentHitPoints}}"/>
                        </div>
                    </div>
                    <div class="temporary">
                        <label for="temphp">Temporary Hit Points</label><input id="temphp" type="text"/>
                    </div>
                </div>
            </section>
            <section class="equipment">
                <div>
                    <label>Equipment</label>
                    <textarea placeholder="Equipment list here"></textarea>
                </div>
            </section>
        </section>
        <section>
            <section class="features">
                <div>
                    <label for="features">Features & Traits</label><textarea id="features"></textarea>
                </div>
            </section>
            <section class="buttons">
                <div class="form-group">
                    <div class="form-group last mb-3">
                        <a href="{% url 'charactersheet-edit-view' charactersheet.id %}"
                                   role="button"
                                   class="btn btn-block btn-primary"
                                >Update character</a>

                    </div>
                        <div class="form-group last last mb-3">
                            <a href="{% url 'registration' %}"
                                   role="button"
                                   class="btn btn-block btn-danger"
                                >Delete character</a>
                        </div>
                </div>
            </section>
        </section>
    </main>
</form>
<script type="text/javascript" defer src='{% static "js/charactersheet.js"%}'></script>

<link rel="stylesheet" type="text/css" href="{% static 'css/charactersheet.css' %}">

{% endblock %}
